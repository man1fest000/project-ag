<mat-card>
    <div class="img-wrapper">
      <img   src="{{character.image}}" alt="{{character.name}}" >
    </div>
    <mat-card-title>{{character.name}}</mat-card-title>
    <mat-card-content>{{character.status}}</mat-card-content>
    <mat-card-content>{{character.species}}</mat-card-content>
    <mat-card-content>{{character.gender}}</mat-card-content>
    <mat-card-content>{{character.origin.name}}</mat-card-content>
    <mat-card-content>{{character.location.name}}</mat-card-content>



</mat-card>
